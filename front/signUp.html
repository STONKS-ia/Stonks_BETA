<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/signUp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro Usuario</title>
  </head>
  <body>
    <form action="" method="post" class="container">
      <h1>Novo Usuário</h1>
      <input type="text" id="user" name="user" placeholder="Usuário">
      <input type="text" id="email" name="email" placeholder="Email">
      <input type="text" id="password" name=password" placeholder="Senha">
      <input type="text" id="phone" name="phone" placeholder="Telefone">
      <input type="text" id="municipio" name="municipio" placeholder="Nome Municipio">
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
